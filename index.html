<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="baiTap1" class="card container">
        <div class="card-header">
            <h1>Bài tập 1</h1>
            <h2>Quản lý tuyển sinh</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Nhập điểm chuẩn:</label>
                <input type="text" id="diemChuan" placeholder="Điểm chuẩn">
            </div>
            <div class="form-group">
                <label for="">Nhập điểm 3 môn: </label>
                <input type="text" class="input" id="mon1" placeholder="Điểm môn 1">
                <input type="text" class="input" id="mon2" placeholder="Điểm môn 2">
                <input type="text" class="input" id="mon3" placeholder="Điểm môn 3">

            </div>
            <div class="form-group">
                <label for="">Nhập khu vực:</label>
                <input type="text" name="" id="khuVuc" placeholder="Khu vực">

            </div>
            <div class="form-group">
                <label for="">Nhập đối tượng :</label>
                <input type="text" name="" id="doiTuong" placeholder="Đối tượng">

            </div>
            <button id="btnTinh" type="button" class="btn btn-warning">
                Tính
            </button>
        </div>
        <div id="divInfo" class="card-footer text-muted">

        </div>
    </div>
    <br/>
    <hr/>
    <div id="baiTap2" class="card container">
        <div class="card-header">
            <h1>Bài tập 2</h1>
            <h2>Tính tiền điện</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="">Nhập tên:</label>
                <input type="text" id="ten" placeholder="Họ tên">
            </div>
            <div class="form-group">
                <label for="">Nhập số KW điện tiêu thụ: </label>
                <input type="text" class="input" id="soKW" placeholder="Số KW điện">
            </div>
            <button id="btnTinhTienDien" type="button" class="btn btn-primary">
                Tính tiền điện
            </button>
        </div>
        <div id="divInfo1" class="alert alert-success" style="display:none">

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
